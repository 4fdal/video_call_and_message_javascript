<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Test Video Chat </title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <video id="myvideo" class="col-md-12" autoplay></video>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea id="myId" placeholder="My ID" cols="30" rows="10" class="form-control form-control-sm"></textarea>
                </div>
                <div class="form-group">
                    <textarea id="otherId" placeholder="Other ID" cols="30" rows="10" class="form-control form-control-sm"></textarea>
                </div>
                <button id="connect" class="btn btn-sm btn-primary"> Connect </button>
            </div>
        </div>
        <div class="container">
            <h3> Simple Chat </h3>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <div class="form-group">
                            <input type='text'  id="myMsg"  class="form-control form-control-sm" />
                        </div>
                        <button id="send" class="col-md-12 btn btn-sm btn-primary"> Send </button>
                    </div>
                </div>
                <div class="col-md-6 p-3">
                    <pre id="msg"></pre>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    
    <script src="js/simplepeer.min.js"></script>
    <script src="js/video.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
